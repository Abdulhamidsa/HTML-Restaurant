            <form action="submit-form.php" method="post">
                <fieldset>
                    <legend>Contact form</legend>
                    <label for="full-name"> Full name</label>
                    <input type="text" name="full-name" required>
                    <br>
                    <label for="phone-number"> Phone no.</label>
                    <input type="tel" name="phone-number" required>

                    <label for="email"> E-mail</label>
                    <input type="email" name="email" required>
                    <br>
                    <label for="persons"> Persons</label>
                    <input type="number" name="persons" min="1" max="5" required>
                    <br>
                    <label for="date"> Date and time</label>
                    <input type="datetime-local" name="date" min="2023-08-25T08:00" max="2023-09-25T08:00" required>
                    <br>
                    <label for="message"> Further information</label>
                    <br>
                    <textarea name="message" cols="20" rows="3"></textarea>
                    <br>
                    <button type="submit">Submit</button>
                </fieldset>
            </form>
        </section>
